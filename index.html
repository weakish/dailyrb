---
layout: default
title: Home
---

{% for post in site.posts limit: 8 %}
  <article class="post">

    <h3><a href="{{ site.url }}{{ post.url }}" rel="bookmark permalink" title="Permanent link to this post">{{ post.title }}</a></h3>

    {{ post.content }}

  <div class="meta">
   <div class="published">
      Published: {{ post.date | date: "%Y-%m-%d" }}
      &mdash;
      <a href="{{ site.url }}{{ post.url }}#disqus_thread" title="Comments">Comments</a>
   </div>
  </div>


  </article>
{% endfor %}

<div class='paging'>
  <a href='/archives.html' class='older'><h1>Older Posts</h1></a>
  
  <div class='clear'></div>
</div>
